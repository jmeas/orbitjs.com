<header>
  <h1>
    <a href="{{ site.baseurl }}/">
      Orbit.js
    </a>
  </h1>
  <nav>
    <ul>
      {% assign url = page.url|remove:'index.html' %}
      {% for item in site.data.navigation %}
        <li {% if url contains item.url %}class="active"{% endif %}>
          <a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
